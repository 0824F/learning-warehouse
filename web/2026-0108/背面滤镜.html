<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>背面滤镜 backdrop-filter</title>
    <style>
      body {
        background: url(./WechatIMG235.jpg) no-repeat center/cover;
        height: 100vh;
        margin: 0;
      }

      .modal {
        position: fixed;
        width: 100%;
        right: 0;
        height: 100%;
        top: 0;
        transition: 2s;
        border-left: 5px solid #333;

        backdrop-filter: grayscale(1);
        -webkit-backdrop-filter: grayscale(1);
      }

      body:hover .modal {
        width: 0;
      }
    </style>
  </head>
  <body>
    <div class="modal"></div>
  </body>
</html>
